<f:layout name="default" />

<f:section name="content">
    <f:asset.css identifier="timeline-theme" href="EXT:ak_timeline/Resources/Public/Css/layout/timeline-{f:format.case(mode: 'lower', value: '{settings.timeline.style}')}.css" />
    <f:if condition="{settings.timeline.style} == 'horizontal'">
        <f:asset.css identifier="tl-horizontal" href="EXT:ak_timeline/Resources/Public/Css/vis-timeline-graph2d.min.css" />
        <f:asset.script identifier="tl-horizontal-vis" src="EXT:ak_timeline/Resources/Public/JavaScript/vis-timeline-graph2d.min.js" />
        <f:asset.script identifier="tl-horizontal-vis-setup" src="EXT:ak_timeline/Resources/Public/JavaScript/setup.js" />
    </f:if>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1><f:translate key="timeline.headline.show" /></h1>

                <f:if condition="{timeline}">
                    <f:comment>
                        <f:debug>{timeline}</f:debug>
                    </f:comment>
            
                    <f:render partial="Timeline/{f:format.case(mode: 'capital', value: '{settings.timeline.style}')}.html" arguments="{_all}"/>
                </f:if>
            
                <!-- f: link.action controller="Post" action="addForm" arguments="timeline : timeline" class="btn btn-primary"
                    i class="fas fa-plus-circle"
                    f:translate key="timeline.show.button.add-post" 
                /f link.action -->
            </div>
        </div>
    </div>
</f:section>
