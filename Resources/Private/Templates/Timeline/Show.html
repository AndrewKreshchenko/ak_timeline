<f:layout name="default" />

<f:section name="content">
    <f:if condition="{settings.timeline.style} == 'horizontal'">
        <f:asset.css identifier="tl-horizontal" href="EXT:ak_timeline/Resources/Public/Css/vis-timeline-graph2d.min.css" />
        <f:asset.script identifier="dayjs" src="EXT:ak_timeline/Resources/Public/JavaScript/dayjs.min.js" />
        <f:asset.script identifier="tl-horizontal-vis" src="EXT:ak_timeline/Resources/Public/JavaScript/vis-timeline-graph2d.min.js" />
        <f:asset.script identifier="tl-horizontal-vis-setup" src="EXT:ak_timeline/Resources/Public/JavaScript/horiz-setup.js" />
    </f:if>

    <f:asset.script identifier="tl-horizontal-vis-setup" src="EXT:ak_timeline/Resources/Public/JavaScript/setup.js" />
    <f:asset.css identifier="timeline-theme" href="EXT:ak_timeline/Resources/Public/Css/timeline-{f:format.case(mode: 'lower', value: '{settings.timeline.style}')}.css" />

    <f:if condition="{widgets} && {!settings.enablePagination}">
        <f:asset.script identifier="tl-widget" src="EXT:ak_timeline/Resources/Public/JavaScript/widget.umd.js" />
    </f:if>

    <f:comment>
        <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{content}" />
        <f:cObject typoscriptObjectPath="tt_content.list" data="{contentObjectData}" table="tt_content"/>
    </f:comment>

    <!-- @TODO change from Bootstrap to custom styles, as user may not use it -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <f:if condition="{timeline}">
                    <div style="background-color: antiquewhite;">
                        {settings.test}
                    </div>
            
                    <f:render partial="Timeline/{f:format.case(mode: 'capital', value: '{settings.timeline.style}')}.html" arguments="{_all}"/>
                </f:if>
            </div>
        </div>
    </div>
</f:section>
