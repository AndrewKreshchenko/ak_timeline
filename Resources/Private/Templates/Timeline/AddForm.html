<f:layout name="default" />
<f:section name="content">
  <f:variable name="headline" value="{f:translate(key: 'timeline.headline.add')}" />
  <f:variable name="submitmessage" value="{f:translate(key: 'timeline.add.button.submit-message')}" />
  <f:render partial="Timeline/Form" arguments="{headline: headline, action: 'add', submitmessage: submitmessage, timeline: timeline}" />
</f:section>
