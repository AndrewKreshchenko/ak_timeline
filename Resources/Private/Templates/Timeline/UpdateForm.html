<f:layout name="default" />
<f:section name="content">
  <f:variable name="headline" value="{f:translate(key: 'timeline.headline.edit')}" />
  <f:variable name="submitmessage" value="{f:translate(key: 'timeline.edit.button.submit-message')}" />
  <f:render partial="Timeline/Form" arguments="{headline: headline, action: 'update', submitmessage: submitmessage, timeline: timeline}" />
</f:section>
