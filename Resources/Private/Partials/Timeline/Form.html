<html
  xmlns:timelinevis="http://typo3.org/ns/AK/TimelineVis/ViewHelpers"
  data-namespace-typo3-fluid="true">

<h1>{headline}</h1>
<f:render partial="Error" arguments="{object: 'timeline'}" />
<f:form action="{action}" enctype="multipart/form-data" object="{timeline}" name="timeline" additionalAttributes="{role: 'form'}">
    <div class="form-group">
        <label><f:translate key="timeline.label.title" /></label>
        <f:form.textfield property="title" class="form-control" />
    </div>
    <div class="form-group">
        <label><f:translate key="timeline.label.description" /></label>
        <f:form.textarea property="description" class="form-control" />
    </div>
    <div class="form-group">
        <label><f:translate key="timeline.label.rangeStart" /></label>
        <f:form.textfield property="rangeStart" class="form-control" />
    </div>
    <div class="form-group">
        <label><f:translate key="timeline.label.rangeEnd" /></label>
        <f:form.textarea property="rangeEnd" class="form-control" />
    </div>
    <div class="form-group">
        <label><f:translate key="timeline.label.image" /></label>
        <div class="file-upload">
            <timelinevis:form.upload property="image">
                <f:if condition="{resource}">
                    <f:image image="{resource}" alt="" width="50" />
                </f:if>
            </timelinevis:form.upload>
        </div>
    </div>
    <f:form.submit value="{submitmessage}" class="btn btn-primary" />
</f:form>
